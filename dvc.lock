schema: '2.0'
stages:
  prepare:
    cmd: pica filter -s -g "017A.a =^ 'yy' || 209A/*.f =^ 'DBSM'" /media/sf_linux-ext/pica/DNBtitelundexemplare.dat.gz
      -o dump/dbsm-titel-exemplare.dat.gz
